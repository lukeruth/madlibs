<!DOCTYPE html>
<html>
	<head>
		<title>MadLibs</title>

		<link href="http://fonts.googleapis.com/css?family=Architects+Daughter|Open+Sans:400,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<section class="paper">
				<h1>Mad Libs</h1>
				<p class="madlib-content">
					If you want to impress your boss, cook them a nice romantic 
					<span class="madlib-container">
						<input type="text" class="madlib-input" />
						<span class="madlib-title noun"></span>
					</span> . Make sure it's extra
					<span class="madlib-container">
						<input type="text" class="madlib-input" />
						<span class="madlib-title adjective"></span>
					</span>
					or else they might fire you. And don't forget, if they forget your name and call you 
					<span class="madlib-container">
						<input type="text" class="madlib-input" />
						<span class="madlib-title proper-noun"></span>
					</span> , just smile and nod.
				</p>
			</section>
		</div>
	</body>
</html>
